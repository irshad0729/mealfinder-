<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Add Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h3>MEAL <span class="badge bg-secondary">FIND</span></h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" type="button" id="fav-btn">Favourites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Add Bootstrap Navbar-End  -->

    <figure class="text-center">
      <blockquote class="blockquote">
        <p>Devloped Meal Finder Website using API call</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        HTML , CSS & JavaScript project by
        <cite title="Source Title">Irshad Ali</cite>
      </figcaption>
    </figure>

    <!-- Add container  -->
    <div class="container">
      <h1 class=" ">MEAL FINDER</h1>
      <div class="flexDiv">
        <!-- add search bar  -->
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search meal"
            aria-label="Search"
            id="search"
            onkeyup="showResults(this.value)"
          />
          <button
            class="btn btn-outline-success serach-btn"
            type="submit"
            id="search-btn"
          >
            Search
          </button>
        </form>
        <!-- Add div used to show the result after searching  -->
        <div id="result"></div>
        <!-- result-end  -->
      </div>
      <!-- flexDiv-end  -->

      <div class="result-heading"></div>
      <div class="meals" id="meals"></div>
      <div id="single-meal"></div>
    </div>
    <!-- container-end -->

    <script src="script.js"></script>
  </body>
</html>
